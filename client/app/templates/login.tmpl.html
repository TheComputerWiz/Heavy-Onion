<div class="col-sm-4 col-sm-offset-4">
    <div class="portal col-xs-12">
        <h4 class="col-xs-12">Create Account / Login</h4><br>
		<hr>
        <form class="col-xs-12" ng-submit="login.submit(login.user)">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email"
                       ng-model="login.user.email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" type="password"
                       ng-model="login.user.password" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <input id="new_user" name="new_user" type="checkbox" ng-model="login.newUser"/>
                <label for="new_user">I am a new user</label>
            </div>
        </form>
    </div>
